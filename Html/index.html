<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../Stylesheets/style.css" />
    <script
      src="https://kit.fontawesome.com/d099529a6d.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="mainMenu">
      <div id="logo">
        <span class="cross">X</span>
        <span class="circle">O</span>
      </div>
      <div id="addPlayers">
        <div class="player">
          <span id="playerX" class="cross">X</span>
          <input type="text" id="playerXName" placeholder="PlayerX" />
        </div>
        <div class="player">
          <span id="playerO" class="circle">O</span>
          <input type="text" id="playerOName"  placeholder="PlayerO" />
        </div>
      </div>
      <div id="gameButtons">
        <button onclick="takePlayersInput()" id="newGameButton" type="button"><a href="./play.html">NEW GAME (VS PLAYER)</a></button>
      </div>
    </div>
    <script src="../Scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

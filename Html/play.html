<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</Plaintext></title>
    <link rel="stylesheet" href="../Stylesheets/play.css" />
    <script
      src="https://kit.fontawesome.com/d099529a6d.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="gameContainer">
      <div id="gameHeader">
        <div id="logo">
          <div class="playerNames">
            <span class="cross">X</span>
            <span class="playerXName">Warner</span>
          </div>
          <div class="playerNames">
            <span class="circle">O</span>
            <span class="playerOName">Adam Zampa</span>
          </div>
        </div>
        <!-- <div id="gameTurn">
          <p class="gameTurnContent"><span>X</span>TURN</p>
        </div> -->
        <div id="gameResetButton">
          <button type="button" id="resetButton">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
      </div>
      <div id="gameBoard">
        <div id="gameIndexes">
          <p id="0" class="index"></p>
          <p id="1" class="index"></p>
          <p id="2" class="index"></p>
          <p id="3" class="index"></p>
          <p id="4" class="index"></p>
          <p id="5" class="index"></p>
          <p id="6" class="index"></p>
          <p id="7" class="index"></p>
          <p id="8" class="index"></p>
        </div>
      </div>
      <div id="gameScoreBoard">
        <div class="gameScore" id="xScore">
          <span>X</span>
          <span class="score">0</span>
        </div>
        <div class="gameScore" id="tie">
          <span>Tie</span>
          <span class="score">0</span>
        </div>
        <div class="gameScore" id="yScore">
          <span>O</span>
          <span class="score">0</span>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModalToggle"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="modelColor">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
              Match Summary
            </h1>
          </div>
          <div class="modal-body" id="modelContent">
            
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger modelQuitButton" onclick="window.location.href='./index.html'">
              Quit
            </button>                        
            <button
              class="btn btn-secondary modelContinueButton"
              data-bs-dismiss="modal"
            >
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../Scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
